---
name: test

on:
  push:
    paths:
      - ui24rsc/**
      - test/**
      - setup.cfg
      - setup.py
      - .github/workflows/test.yml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies and current package
        run: |
          python -m pip install --upgrade pip
          pip install pytest .

      - name: Run tests
        run: python -m pytest test
